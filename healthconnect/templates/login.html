{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container-fluid shadow p-3 mb-5 bg-white rounded">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center my-4">Login</h2>
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
    <script>
        // This script prevents form submission if there are invalid fields.
        // It applies custom Bootstrap validation styles to the forms with the class 'needs-validation'.
        // If the form is invalid, it prevents the form from being submitted and adds the 'was-validated' class to the form.
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.from(forms).forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
    {% endblock %}
