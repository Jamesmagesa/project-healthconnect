<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base Template{% endblock %}</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
</head>
<body>
    <header>
        <nav>
            {% block nav %}
            <!-- Navigation Menu -->
            {% endblock %}
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Main Content -->
        {% endblock %}
    </main>
    <footer>
        {% block footer %}
        <!-- Footer Content -->
        {% endblock %}
    </footer>
    {% bootstrap_javascript %}
    {% block extra_js %}{% endblock %}
</body>
</html>
